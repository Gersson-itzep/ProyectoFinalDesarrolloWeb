<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Desarrollo Web</title>
  </head>
  <body>
    <ul class="menu">
        <li><a href="listadoAlumno.html">Listado Alumnos</a></li>
        <li><a href="listadoProfesores.html">Listado Profesores</a></li>
        <li><a href="listadoNotas.html">Listado Notas</a></li>

    </ul>
    
    <h1>Listado Notas</h1>
    <div class="container mt-4 shawod-lg p3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ALUMNO</th>
                    <th>CURSO</th>
                    <th>ACTIVIDAD</th>
                    <th>NOTA</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        let url = 'http://localhost:5000/api/notas'
        fetch(url)
        .then(response => response.json())
        .then(data => mostrarData(data))
        .catch(error => console.log(error))


        const mostrarData = (data)=>{
            console.log(data)

            let body = ''
            for (let i =0; i<data.length; i++){
                body +=  `<tr><td>${data[i].alumno}</td><td>${data[i].cursos}</td><td>${data[i].actividad}</td><td>${data[i].nota}</td></tr> `
            }

            document.getElementById('data').innerHTML = body
        }
    </script>
     
  </body>
</html>
